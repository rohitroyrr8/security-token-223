<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contract Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Security Token Application</h1>
          <div class="text-center"><i id="etherAddr"></i></div>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;" >
            <div class="text-center">
              <code style="font-size: 18px" id="accountAddress"></code>
              
              
            </div>
            <div style="
    padding: 33px 15px;
    box-shadow: 6px 4px 13px 1px #d0d0d0;
    margin: 30px 10px;
    border-radius: 3px;
">
            <p id="balance" style="
                font-size: 17px;
                font-style: italic;
                color: #286090;
            "></p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" placeholder="Recipent Address here" id="recAddr">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <input class="form-control" placeholder="Amt." id="amount">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input class="form-control btn btn-primary" value="Send" id="sendBtn">
                  </div>
                </div>

              </div>
            </div>
            <p id="message" style="
    text-align: center;
    color: #da2323;
    font-size: 20px;
    font-family: monospace;
"></p>
          </div>
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
